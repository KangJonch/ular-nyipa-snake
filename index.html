<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="epilepsyWarning">
      <h2>⚠️ Epilepsy Warning ⚠️</h2>
      <p>
        This game contains rapidly changing colors which may cause discomfort
        and trigger seizures for people with photosensitive epilepsy. Viewer
        discretion is advised.
      </p>
      <button id="acceptWarning">I Understand</button>
    </div>
    <div id="score">Score: 0 | High Score: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <button id="resetButton">Reset Game</button>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <button id="difficultyToggle">Increase Difficulty</button>
    <div id="controls">
      <button id="upButton">↑</button>
      <div>
        <button id="leftButton">←</button>
        <button id="downButton">↓</button>
        <button id="rightButton">→</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
